Tentu, berikut contoh kode untuk membuat footer HTML yang menarik:

```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Tambahkan gaya CSS sesuai kebutuhan Anda */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Optional: Tambahkan gaya hover pada tautan di footer */
        footer a {
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Isi konten halaman web di sini -->

<footer>
    <p>&copy; 2024 Nama Perusahaan. All rights reserved. | <a href="/privacy">Privacy Policy</a> | <a href="/terms">Terms of Service</a></p>
</footer>

</body>
</html>
```

Anda dapat menyesuaikan teks, warna, dan tautan sesuai dengan preferensi desain Anda.
